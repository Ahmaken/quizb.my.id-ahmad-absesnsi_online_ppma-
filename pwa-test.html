<!DOCTYPE html>
<html>
<head>
    <title>PWA Test - Absensi PPMA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; }
        .success { border-color: #28a745; background: #f8fff9; }
        .error { border-color: #dc3545; background: #fff8f8; }
        .warning { border-color: #ffc107; background: #fffef0; }
    </style>
</head>
<body>
    <h1>üß™ PWA Test Results</h1>
    <div id="testResults"></div>
    
    <script>
        const tests = [
            { name: 'HTTPS', test: () => location.protocol === 'https:' },
            { name: 'Service Worker', test: () => 'serviceWorker' in navigator },
            { name: 'Fetch API', test: () => 'fetch' in window },
            { name: 'Cache API', test: () => 'caches' in window },
            { name: 'Manifest', test: () => document.querySelector('link[rel="manifest"]') !== null },
            { name: 'Icons', test: () => document.querySelector('link[rel="icon"]') !== null },
            { name: 'Theme Color', test: () => document.querySelector('meta[name="theme-color"]') !== null },
            { name: 'Viewport', test: () => document.querySelector('meta[name="viewport"]') !== null }
        ];

        const results = tests.map(test => {
            try {
                const passed = test.test();
                return {
                    name: test.name,
                    passed: passed,
                    message: passed ? '‚úÖ Passed' : '‚ùå Failed'
                };
            } catch (error) {
                return {
                    name: test.name,
                    passed: false,
                    message: `‚ùå Error: ${error.message}`
                };
            }
        });

        const resultsContainer = document.getElementById('testResults');
        results.forEach(result => {
            const div = document.createElement('div');
            div.className = `test-item ${result.passed ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${result.name}:</strong> ${result.message}`;
            resultsContainer.appendChild(div);
        });

        // Overall result
        const overall = results.every(r => r.passed);
        const overallDiv = document.createElement('div');
        overallDiv.className = `test-item ${overall ? 'success' : 'error'}`;
        overallDiv.innerHTML = `<h3>Overall: ${overall ? '‚úÖ PWA READY!' : '‚ùå Needs fixes'}</h3>`;
        resultsContainer.appendChild(overallDiv);
    </script>
</body>
</html>
